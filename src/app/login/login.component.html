<div class="container">
    <div class="jumbotron" style="width: 50%;">

        <div class="card">
            <div class="card-header">
                <h2>
                    <i class="fa fa-user"></i>
                    <span>nvrX Login</span>
                </h2>
            </div>
            <div class="card-body">

                <form>
                    <div class="form-group">
                        <label for="loginName">Login/Email address:</label>
                        <input type="email" class="form-control" id="loginName" name="loginName" placeholder="Enter email" [(ngModel)]="loginName">
                        <small id="emailHelp" class="form-text text-muted">Login is always your email address</small>
                    </div>

                    <div class="form-group">
                        <label for="loginPass">Password:</label>
                        <input type="password" class="form-control" id="loginPass" name="loginPass" placeholder="Enter email" [(ngModel)]="password">
                    </div>

                </form>
                <div class="alert alert-danger" *ngIf="failedLoginMessage"><i class="fa fa-warning"></i> {{failedLoginMessage}}</div>
                <button (click)="doLogin()" class="btn btn-dark float-md-right">Login</button>
            </div>
        </div>

    </div>
</div>
